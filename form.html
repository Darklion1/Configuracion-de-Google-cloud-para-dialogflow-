<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Formulario de creacion de intentos para ADI</h1>
<form action="/usuario" method="get">
    <label for="nombreUser">Nombre del Intento</label>
    <input type="text" name="nombreUser"><br/>
    <br>
    <h1>Seccion de Preguntas posibles</h1>
    
    <label for="p1">Primera Pregunta</label>
    <input type="text" name="p1"><br/>

    <label for="p2">Segunda Pregunta</label>
    <input type="text" name="p2"><br/>
    <label for="p3">Tercera Pregunta</label>
    <input type="text" name="p3"><br/>
    <label for="p4">Cuarta Pregunta</label>
    <input type="text" name="p4"><br/>
    

    <h1>Seccion de Posibles respuestas</h1>
    <label for="respuesta1">Respuesta 1</label>
    <input type="text" name="respuesta1"><br/>
 
    <label for="respuesta2">Respuesta 2</label>
    <input type="text" name="respuesta2"><br/>
 
    <input type="submit" value="Crear Intencion" />
</form>

</body>
</html>
